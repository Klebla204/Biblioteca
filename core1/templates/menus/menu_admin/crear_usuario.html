<!DOCTYPE html>
<html lang="es">
<head>
    {%load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Usuario - Administrador</title>
    <link rel="stylesheet" href="{% static 'css/menus.css' %}">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
            <!-- Bootstrap CSS -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- Bootstrap Icons -->
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    </head>
<body>
    <div class="app-container">
        <aside class="sidebar admin-sidebar">
            <div class="sidebar-header">
                <div class="user-avatar">
                    <i class="fas fa-user-shield"></i>
                </div>
                <h3 class="user-name">Administrador</h3>
                <p class="user-role">Sistema Bibliotecario</p>
            </div>
            
            <nav class="sidebar-nav">
                <ul class="nav-list">
                    <li class="nav-item">
                        <a href={% url 'admin_menu'%}>
                            <i class="fas fa-home nav-icon"></i>
                            <span class="nav-text">Inicio</span>
                        </a>
                    </li>
                    <li class="nav-item active">
                        <a href={% url 'gestion_usuarios'%}>
                            <i class="fas fa-users nav-icon"></i>
                            <span class="nav-text">Usuarios</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href={% url 'gestion_libros'%}>
                            <i class="fas fa-book nav-icon"></i>
                            <span class="nav-text">Libros</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href={% url 'reportes_view'%}>
                            <i class="fas fa-chart-bar nav-icon"></i>
                            <span class="nav-text">Consultas y Reportes</span>
                        </a>
                    </li>
                </ul>
            </nav>
            
            <div class="sidebar-footer">
                <button class="btn-logout">
                    <i class="fas fa-sign-out-alt"></i>
                    <span><a href = {% url 'logout_view' %}>Cerrar Sesión</a></span>
                </button>
            </div>
        </aside>
        
        <main class="main-content">
            <header class="main-header">
                <h1 class="page-title">Crear Nuevo Usuario</h1>
            </header>
            
            <div class="content-card">
                <h2>Datos del Usuario</h2>
                
                <form method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="id_username">Nombre</label>
                        <input type="text"  name="username" class="form-control" placeholder="Ingrese el nombre" >
                    </div>
                    
                    <div class="form-group">
                        <label for="correo">Correo Electrónico</label>
                        <input type="email"  name="email" class="form-control" placeholder="Ingrese el correo electrónico">
                    </div>
                    
                    <div class="form-group">
                        <label for="role">Rol</label>
                        <select  name="role"  class="form-control">
                            <option value="">Seleccionar rol...</option>
                            <option value="Administrador">Administrador</option>
                            <option value="Bibliotecario">Bibliotecario</option>
                            <option value="Estudiante">Estudiante</option>
                            
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="contrasena">Contraseña</label>
                        <input type="password" name="password1"   class="form-control" placeholder="Ingrese la contraseña">
                    </div>
                    
                    <div class="form-group">
                        <label for="confirmar_contrasena">Confirmar Contraseña</label>
                        <input type="password" name="password2"  class="form-control" placeholder="Confirme la contraseña">
                    </div>
                    
                    <div class="d-flex gap-10 mt-20">
                        <button type="submit" class="btn btn-success">
                            <i class="fas fa-save"></i> Guardar Usuario
                        </button>

                        <a href={% url 'gestion_libros'%} class="btn btn-secondary">
                            <i class="fas fa-times"></i> Cancelar
                        </a>
                    </div>
                     {%if form.errors %}
                        <div class="errores">
                            {{form.errors}}
                        </div>
                        {% endif %}
                </form>
            </div>
        </main>
    </div>
</body>
</html>
