<!DOCTYPE html>
<html lang="es">
<head>
    {%load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Libro - Administrador</title>
    <link rel="stylesheet" href="{% static 'css/menus.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <!-- SIDEBAR DE ADMINISTRADOR -->
        <aside class="sidebar admin-sidebar">
            <div class="sidebar-header">
                <div class="user-avatar">
                    <i class="fas fa-user-shield"></i>
                </div>
                <h3 class="user-name">Administrador</h3>
                <p class="user-role">Sistema Bibliotecario</p>
            </div>
            
            <nav class="sidebar-nav">
                <ul class="nav-list">
                    <li class="nav-item">
                       <a href={% url 'admin_menu'%}>
                            <i class="fas fa-home nav-icon"></i>
                            <span class="nav-text">Inicio</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href={% url 'gestion_usuarios'%}>
                            <i class="fas fa-users nav-icon"></i>
                            <span class="nav-text">Usuarios</span>
                        </a>
                    </li>
                    <li class="nav-item active">
                        <a href={% url 'gestion_libros'%}>
                            <i class="fas fa-book nav-icon"></i>
                            <span class="nav-text">Libros</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href={% url 'reportes_view'%}>
                            <i class="fas fa-chart-bar nav-icon"></i>
                            <span class="nav-text">Consultas y Reportes</span>
                        </a>
                    </li>
                </ul>
            </nav>
            
            <div class="sidebar-footer">
                <button class="btn-logout">
                    <i class="fas fa-sign-out-alt"></i>
                    <span><a href = {% url 'logout_view' %}>Cerrar Sesión</a></span>
                </button>
            </div>
        </aside>
        
        <!-- CONTENIDO PRINCIPAL -->
        <main class="main-content">
            <header class="main-header">
                <h1 class="page-title">Editar Libro</h1>
            </header>
            
            <!-- FORMULARIO DE EDICIÓN -->
            <div class="content-card">
                <h2>Editar Información del Libro</h2>
                
                <form method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="titulo">Título del Libro *</label>
                        <input type="text" name='titulo' id="titulo" class="form-control" value={{libro.titulo}} required>
                    </div>
                    
                    <div class="form-group">
                        <label for="autor">Autor *</label>
                        <input type="text" name='autor' id="autor" class="form-control" value={{libro.autor}} required>
                    </div>
                    
                    <div class="form-group">
                        <label for="categoria">Categoría *</label>
                        <select id="categoria" name='categoria' class="form-control" required>
                            <option value="novela" >Novela</option>
                            <option value="ciencia-ficcion">Ciencia Ficción</option>
                            <option value="clasico">Clásico</option>
                            <option value="ensayo">Ensayo</option>
                            <option value="poesia">Poesía</option>
                            <option value="tecnico">Técnico</option>
                            <option value="biografia">Biografía</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="isbn">ISBN</label>
                        <input type="text" name='isbn' id="isbn" class="form-control" value={{libro.isbn}}>
                    </div>
                    
                    <div class="form-group">
                        <label for="anio">Año de Publicación</label>
                        <input type="date" name='fecha_publicacion'  id="anio" class="form-control" value={{libro.fecha_publicacion}}>
                    </div>
                    
                    <div class="form-group">
                        <label for="editorial">Editorial</label>
                        <input type="text" name='editorial' id="editorial" class="form-control" value={{libro.editorial}}>
                    </div>
                    
                    <div class="form-group">
                        <label for="cantidad">Cantidad de Ejemplares *</label>
                        <input type="number" name='cant_total' id="cantidad" class="form-control" value={{libro.cant_total}} min="1" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="disponibles">Ejemplares Disponibles</label>
                        <input type="number" name='cant_disponible' id="disponibles" class="form-control" value={{libro.cant_disponible}} min="0">
                    </div>
                    
                    <div class="form-group">
                        <label for="descripcion">Descripción</label>
                        <textarea id="descripcion" name='descripcion' class="form-control" rows="4">{{libro.descripcion}}</textarea>
                    </div>
                    
                    <div class="d-flex gap-10 mt-20">
                        <button type="submit" class="btn btn-success">
                            <i class="fas fa-save"></i> Guardar Cambios
                        </button>
                        <a href="gestion_libros.html" class="btn btn-secondary">
                            <i class="fas fa-times"></i> Cancelar
                        </a>
                    </div>
                    {%if form.errors %}
                        <div class="errores">
                            {{form.errors}}
                        </div>
                        {% endif %}
                </form>
            </div>
        </main>
    </div>
</body>
</html>
