<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Libro - Administrador</title>
    <link rel="stylesheet" href="menus.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <!-- SIDEBAR DE ADMINISTRADOR -->
        <aside class="sidebar admin-sidebar">
            <div class="sidebar-header">
                <div class="user-avatar">
                    <i class="fas fa-user-shield"></i>
                </div>
                <h3 class="user-name">Administrador</h3>
                <p class="user-role">Sistema Bibliotecario</p>
            </div>
            
            <nav class="sidebar-nav">
                <ul class="nav-list">
                    <li class="nav-item">
                        <a href="dashboard_admin.html">
                            <i class="fas fa-home nav-icon"></i>
                            <span class="nav-text">Inicio</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="gestion_usuarios.html">
                            <i class="fas fa-users nav-icon"></i>
                            <span class="nav-text">Usuarios</span>
                        </a>
                    </li>
                    <li class="nav-item active">
                        <a href="gestion_libros.html">
                            <i class="fas fa-book nav-icon"></i>
                            <span class="nav-text">Libros</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="reportes.html">
                            <i class="fas fa-chart-bar nav-icon"></i>
                            <span class="nav-text">Consultas y Reportes</span>
                        </a>
                    </li>
                </ul>
            </nav>
            
            <div class="sidebar-footer">
                <button class="btn-logout" onclick="window.location.href='login.html'">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Cerrar sesión</span>
                </button>
            </div>
        </aside>
        
        <!-- CONTENIDO PRINCIPAL -->
        <main class="main-content">
            <header class="main-header">
                <h1 class="page-title">Editar Libro</h1>
            </header>
            
            <!-- FORMULARIO DE EDICIÓN -->
            <div class="content-card">
                <h2>Editar Información del Libro</h2>
                
                <form>
                    <div class="form-group">
                        <label for="titulo">Título del Libro *</label>
                        <input type="text" id="titulo" class="form-control" value="Cien años de soledad" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="autor">Autor *</label>
                        <input type="text" id="autor" class="form-control" value="Gabriel García Márquez" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="categoria">Categoría *</label>
                        <select id="categoria" class="form-control" required>
                            <option value="novela" selected>Novela</option>
                            <option value="ciencia-ficcion">Ciencia Ficción</option>
                            <option value="clasico">Clásico</option>
                            <option value="ensayo">Ensayo</option>
                            <option value="poesia">Poesía</option>
                            <option value="tecnico">Técnico</option>
                            <option value="biografia">Biografía</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="isbn">ISBN</label>
                        <input type="text" id="isbn" class="form-control" value="978-3-16-148410-0">
                    </div>
                    
                    <div class="form-group">
                        <label for="anio">Año de Publicación</label>
                        <input type="number" id="anio" class="form-control" value="1967">
                    </div>
                    
                    <div class="form-group">
                        <label for="editorial">Editorial</label>
                        <input type="text" id="editorial" class="form-control" value="Editorial Sudamericana">
                    </div>
                    
                    <div class="form-group">
                        <label for="cantidad">Cantidad de Ejemplares *</label>
                        <input type="number" id="cantidad" class="form-control" value="4" min="1" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="disponibles">Ejemplares Disponibles</label>
                        <input type="number" id="disponibles" class="form-control" value="2" min="0">
                    </div>
                    
                    <div class="form-group">
                        <label for="descripcion">Descripción</label>
                        <textarea id="descripcion" class="form-control" rows="4">La novela cuenta la historia de la familia Buendía a lo largo de siete generaciones en el pueblo ficticio de Macondo.</textarea>
                    </div>
                    
                    <div class="d-flex gap-10 mt-20">
                        <button type="submit" class="btn btn-success">
                            <i class="fas fa-save"></i> Guardar Cambios
                        </button>
                        <a href="gestion_libros.html" class="btn btn-secondary">
                            <i class="fas fa-times"></i> Cancelar
                        </a>
                    </div>
                </form>
            </div>
        </main>
    </div>
</body>
</html>
