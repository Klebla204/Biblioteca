<!DOCTYPE html>
<html lang="es">
<head>
     {%load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestión de Préstamos Bibliotecarios</title>
    <link rel="stylesheet" href="{% static 'css/login_style.css' %}">
            <!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- Bootstrap Icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>
    <div class="login">
        <h1 class="login__title">Sistema de Gestión de Préstamos Bibliotecarios</h1>
        
        <form class="login__form" method= "post" action="{% url 'login' %}">
             {% csrf_token %}
            <div class="login__field">
                <input type="text" name="username" id="username" class="login__input" placeholder=" " required>
                <label for="username" name="username" class="login__label">Nombre de usuario</label>
            </div>
            
            <div class="login__field">
                <input type="password" name="password" id="password" class="login__input" placeholder=" " required>
                <label for="password" name="password" class="login__label">Contraseña</label>
            </div>
            
            <button type="submit" class="login__button">Iniciar sesión</button>
            {% if form.errors %}
            <div class="alert alert-danger">
                Usuario o contraseña incorrectos
            </div>
            {% endif %}
        </form>
        
        <div class="login__info">
            <p class="login__text">Iniciar sesión como administrador, bibliotecario o estudiante</p>
            <a href="#" class="login__link">¿Olvidaste tu contraseña ?</a>
        </div>
    </div>
</body>
</html>
